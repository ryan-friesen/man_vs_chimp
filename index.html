<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Man vs. Chimp</title>

    <!-- Bootstrap CSS -->

<body>
    <div class="container" id="scoreboard">
        <p class="text-center">Wins: <span id="wins-counter">0</span></p>
        <p class="text-center">Losses: <span id="losses">0</span></p>
        <div id="difficulty-btns" class="text-center">
            <div class="d-inline-block">
                <button type="button" class="btn-diff flex-center btn btn-outline-success" id="easy">Easy</button>
                <button type="button" class="btn-diff flex-center btn btn-outline-warning" id="medium">Medium</button>
                <button type="button" class="btn-diff flex-center btn btn-outline-danger" id="hard">Hard</button>
            </div>
        </div>
    </div>
    <div style="height: 100vh">
        <!-- <img class="rounded" src="http://i.imgur.com/wXcjoSB.gif" alt="chimp remember numbers gif">

            <div class="row">

            <div class="row">

                </div>

                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">

                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
            </div>
            <div class="row">
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
            </div>
            <div class="row">
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
                <div class="box bg-transparent">
                    <div class="inner square"></div>
                </div>
            </div>

        </div>
        <!-- <button type="button" class="btn btn-outline-dark" id="game-start">Start Game</button> -->
        <img src="http://www.sclance.com/pngs/white-circle-png-transparent/white_circle_png_transparent_1506707.png" alt="Start Game" id="game-start" />
